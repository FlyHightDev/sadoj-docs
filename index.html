<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SADoJ Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- docsify-gifcontrol -->
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
</head>
<body>
  <div id="app">Chargement...</div>

  <!-- Edit on github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script>
    window.$docsify = {
      name: 'SADoJ Docs',
      repo: 'https://github.com/pierrearma/sadoj-docs',
      // logo: '/_media/logo_300px.png',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      themeColor: '#3F51B5',
      formatUpdated: 'Dernière mise à jour de cette page le {DD}/{MM}/{YYYY} à {HH}:{mm}.',
      search: {
        placeholder: 'Tapez pour rechercher',
        noData: 'Aucun résultat !'
      },
      copyCode: {
        buttonText : 'Copier',
        errorText  : 'Erreur',
        successText: 'Copié'
      },
      pagination: {
        previousText: 'PRÉCÉDENT',
        nextText: 'SUIVANT'
      },
      'flexible-alerts': {
        note: {
          label: "Remarque"
        },
        tip: {
          label: "Conseil"
        },
        warning: {
          label: "Avertissement"
        },
        attention: {
          label: "Attention"
        }
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/pierrearma/sadoj-docs/", null, "Éditer sur github")
      ]
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Recherche -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Lua -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>

  <!-- Copy code block -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Flexible alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- docsify-gifcontrol -->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- docsify-example-panels (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
</body>
</html>
