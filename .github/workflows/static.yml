name: Deploy Docsify to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Injecter la date de dernière modification dans les fichiers Markdown
      - name: Inject lastUpdated metadata
        run: |
          for file in $(find . -type f -name '*.md'); do
            last_modified=$(git log -1 --format=%ci -- "$file")
            if ! grep -q "^lastUpdated:" "$file"; then
              # Ajouter si absent
              sed -i'' -e "1s/^/---\nlastUpdated: $last_modified\n---\n/" "$file"
            else
              # Mettre à jour si existant
              sed -i'' -e "s/^lastUpdated:.*/lastUpdated: $last_modified/" "$file"
            fi
          done

      # Étape 3 : Installer Docsify CLI
      - name: Install Docsify
        run: |
          npm install -g docsify-cli

      # Étape 4 : Construire le site Docsify dans le répertoire `_site`
      - name: Build Docsify site
        run: docsify build

      # Étape 5 : Préparer pour GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Étape 6 : Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
