name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update file timestamps and generate metadata
        run: |
          echo "Génération des métadonnées pour {docsify-updated}..."
          mkdir -p metadata
          echo "{" > metadata/last-updated.json
          git ls-files | while read file; do
            LAST_COMMIT_DATE=$(git log -1 --format="%cI" "$file")
            echo "  \"$file\": \"$LAST_COMMIT_DATE\"," >> metadata/last-updated.json
            touch -d "$LAST_COMMIT_DATE" "$file"
          done
          # Supprimer la dernière virgule et fermer l'objet JSON
          sed -i '$ s/,$//' metadata/last-updated.json
          echo "}" >> metadata/last-updated.json
          cp metadata/last-updated.json docs/last-updated.json

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
          preserveTimestamps: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
